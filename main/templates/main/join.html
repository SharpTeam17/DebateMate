{% extends 'main/home.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-5 col-md-offset-5">
        {% if user.is_authenticated %}
            {% crispy form %}
        {% else %}
            <p style="text-align:center">You need to be logged in to join the Debate.</p>
        {% endif %}
        </div>
    </div>
</div>
{% endblock %}
