{% extends 'main/home.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="jumbotron">
        <h3 style="text-align:center"><b>{{ debate.topic }}</b></h3><br/>
        {% if user.is_authenticated %}
            {% crispy form %}
        {% else %}
            <p style="text-align:center">You need to be logged in to join the Debate.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
