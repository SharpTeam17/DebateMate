{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

<div class="container">
<nav class="navbar">
  <a class="navbar-brand" href="#">DebateMate</a>
  <form class="form-inline">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Join Debate</button>
  </form>
</nav>
<h3>Welcome to the daily debate!</h3>
{% if debate_feed %}
    <ul>
    {% for post in debate_feed %}
        <li>{{ post.comment }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No debates are available.</p>
{% endif %}

</div>
